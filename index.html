<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counter App </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="counter-Container">

        <h1 class="passenger-Counter">Passenger Entered:</h1>

        <h2 id="counter">0</h2>

        <button type="button" class="incrementBtn" id="increment-btn">Increment</button>

        <button type="button" class="decrementBtn" id="decrement-btn">Decrement</button>

        <button type="button" class="saveBtn" id="save-btn">Save</button>

        <div class="msgContainer">
            <div class="saves" id="saves">
                Previous Entries: 
            </div>
        </div>

    </div>

    <script defer src="script.js"></script>
</html>
</body>
</html>
